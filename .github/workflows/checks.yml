name: Build, Analyze, and Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v4
        with:
          path: |
            .gradle
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Gradle build and checks
        run: ./gradlew assembleDebug testDebugUnitTest jvmTest :api:test detekt lint --continue && ./gradlew --stop
      - uses: actions/upload-artifact@v4
        with:
          name: problems
          path: |
            **/build/reports/problems/problems-report.html
            **/build/reports/tests/testDebugUnitTest/index.html
          if-no-files-found: ignore