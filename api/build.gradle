plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlinVersion"
}

group = "com.minirogue"
version = "0.0.1"
application {
    mainClass.set("com.minirogue.api.ApiMainKt")
}

java {
    sourceCompatibility = rootProject.ext.javaCompatibilityVersion
    targetCompatibility = rootProject.ext.javaCompatibilityVersion
}

compileKotlin {
    kotlinOptions.jvmTarget = rootProject.ext.javaCompatibilityVersion
}

dependencies {
    implementation "org.apache.commons:commons-csv:$commonsCSV"
    implementation "io.ktor:ktor-client-core:$ktorVersion"
    implementation "io.ktor:ktor-client-okhttp:$ktorVersion"
    api "io.ktor:ktor-serialization-kotlinx-json:$ktorVersion"

    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion"
}

tasks.register("stage") {
    dependsOn("installDist")
}
