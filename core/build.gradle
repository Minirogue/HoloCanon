plugins {
    id 'holocanon.android-library'
}
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'


android {

    namespace 'com.minirogue.starwarscanontracker.core'
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        sourceSets {
            androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
        }
    }
}

hilt {
    // https://github.com/google/dagger/issues/1991
    // https://github.com/google/dagger/issues/970
    enableExperimentalClasspathAggregation = true
}

dependencies {
    api libs.room.ktx
    api projects.library.filters.public
    api projects.library.mediaNotes.public

    implementation libs.androidx.core
    implementation libs.hilt.android
    implementation libs.kotlinx.coroutines.core
    implementation libs.lifecycle.viewmodel
    implementation libs.room.runtime
    implementation projects.api
    implementation projects.library.settings.public

    kapt libs.hilt.compiler
    kapt libs.room.compiler

    androidTestImplementation libs.androidx.test
    androidTestImplementation libs.room.testing

    // detekt
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:$detektVersion"
}
