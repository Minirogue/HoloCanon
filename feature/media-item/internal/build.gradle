apply from: "$rootProject.projectDir/base-gradles/android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    namespace 'com.minirogue.holocanon.feature.media.item.internal'
    resourcePrefix 'media_item'

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    api projects.feature.mediaItem.public

    implementation libs.androidx.constraintLayout
    implementation libs.android.material
    implementation libs.coil
    implementation projects.core
    implementation projects.library.commonResources.public
    implementation projects.library.mediaNotes.public
    implementation projects.library.settings.public

    // Dependency Injection
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-android-compiler:$hiltVersion"

    // detekt
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:$detektVersion"
}
