apply from: "$rootProject.projectDir/base-gradles/android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    namespace 'com.minirogue.holocanon.feature.select.filters.internal'
    resourcePrefix 'select_filters'

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    api projects.feature.selectFilters.public

    implementation libs.android.material
    implementation libs.hilt.android
    implementation libs.lifecycle.livedata // TODO deprecate
    implementation projects.library.filters.public
    implementation projects.library.settings.public
    implementation projects.library.viewExt.public

    kapt libs.hilt.compiler

    // detekt
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:$detektVersion"
}
