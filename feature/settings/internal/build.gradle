apply from: "$rootProject.projectDir/base-gradles/android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    namespace 'com.minirogue.holocanon.feature.settings.internal'
    resourcePrefix 'settings'

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "$composeCompilerVersion"
    }
}

dependencies {
    api projects.feature.settings.public

    implementation libs.hilt.android
    implementation projects.core
    implementation projects.library.composeExt.public
    implementation projects.library.composeExt.public
    implementation projects.library.holoclient.public
    implementation projects.library.settings.public

    kapt libs.hilt.compiler

    // detekt
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:$detektVersion"
}
