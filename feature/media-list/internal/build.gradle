apply from: "$rootProject.projectDir/base-gradles/android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    namespace 'com.minirogue.holocanon.feature.media.list.internal'
    resourcePrefix 'media_list'

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // public feature module
    api project(":feature:media-list:public")

    // project public modules
    implementation project(":core")
    implementation project(":feature:media-item:public")
    implementation project(":library:media-notes:public")
    implementation project(":library:settings:public")
    implementation project(":library:view-ext:public")

    // Android
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "io.coil-kt:coil:$coilVersion"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion" // TODO deprecate

    // Fastscroll: https://github.com/zhanghai/AndroidFastScroll
    implementation "me.zhanghai.android.fastscroll:library:1.3.0"

    // Dependency Injection
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-android-compiler:$hiltVersion"

    // detekt
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:$detektVersion"
}
