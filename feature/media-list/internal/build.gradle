apply from: "$rootProject.projectDir/base-gradles/android-library.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    namespace 'com.minirogue.holocanon.feature.media.list.internal'
    resourcePrefix 'media_list'

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    api projects.feature.mediaList.public

    implementation projects.core
    implementation projects.feature.mediaItem.public
    implementation projects.library.commonResources.public
    implementation projects.library.mediaNotes.public
    implementation projects.library.settings.public
    implementation projects.library.viewExt.public

    // Android
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation libs.android.material
    implementation libs.coil
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion" // TODO deprecate

    // Fastscroll: https://github.com/zhanghai/AndroidFastScroll
    implementation "me.zhanghai.android.fastscroll:library:1.3.0"

    // Dependency Injection
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-android-compiler:$hiltVersion"

    // detekt
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:$detektVersion"
}
