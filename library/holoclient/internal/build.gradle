plugins {
    id "holocanon.android.library"
    id "holocanon.hilt"
}

android {
    namespace 'com.minirogue.holoclient'
}

hilt {
    // https://github.com/google/dagger/issues/1991
    // https://github.com/google/dagger/issues/970
    enableExperimentalClasspathAggregation = true
}

dependencies {
    api projects.library.holoclient.public

    implementation libs.kotlinx.coroutines.core
    implementation libs.ktor.client.core
    implementation libs.ktor.client.contentNegotiation
    implementation libs.ktor.client.okhttp
    implementation libs.ktor.serialization
    implementation projects.api
    implementation projects.core
    implementation projects.library.settings.public
}
